version: "3"
services:
  # ---------------
  #  DMZ
  # ---------------
  soa:
    build:
      context: dns/soa/
      dockerfile: dockerfile
    networks:
      global:
        ipv4_address: 172.16.0.2
    dns:
      - 172.16.0.20
  # ---------------
      # web (public)
  # ---------------
  mta:
    build:
      context: mail/MTA/
      dockerfile: dockerfile
    networks:
      global:
        ipv4_address: 172.16.0.4
    dns:
      - 172.16.0.20

  # ---------------
  #  Trusted
  # ---------------
  web:
    build:
      context: web/intranet
      dockerfile: Dockerfile
    networks:
      global:
        ipv4_address: 172.16.0.17
    dns:
      - 172.16.0.20
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: clients
    volumes:
      - database:/docker-entrypoint-initdb.d
    networks:
      global:
        ipv4_address: 172.16.0.18
    dns:
      - 172.16.0.20

  # ---------------
      # web db
  # ---------------
  dns:
    build:
      context: dns/resolver/
      dockerfile: dockerfile
    networks:
      global:
        ipv4_address: 172.16.0.20
    dns:
      - 172.16.0.20
  # ---------------
  mda:
    build:
      context: mail/MDA/
      dockerfile: dockerfile
    networks:
      global:
        ipv4_address: 172.16.0.21
    dns:
      - 172.16.0.20
  # ---------------
  #  Users
  # ---------------
  pc:
    build:
      context: pc/
      dockerfile: dockerfile
    networks:
      global:
        ipv4_address: 172.16.1.35
    dns:
      - 172.16.0.20

# NETWORKS ==============================================
networks:
  global:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16

volumes:
  database:

